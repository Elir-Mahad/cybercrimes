<script>

    $(function() {
    
    const app = {};

        $(function() {
        app.init(); 
        });

        app.init = function() { 
        app.getapp();
        };

        app.getapp = () => {
            $.ajax({
            url: 'http://proxy.hackeryou.com', 
            data:{
                    reqUrl: 'https://haveibeenpwned.com/api/v3/breaches/', 
                    method: 'GET', 
                    format: 'json'
                    }}).then((result) => {

                    app.displayapp(result)      
                    let alldata = (result.reverse()); 

                    alldata.forEach((obj) => {

                    let stolenitems = obj.DataClasses;
                    let newstolenitems = stolenitems.join(', ');

                    let title = obj.Title;
                    let newtitle = title.replace(/([a-zA-Z])[0-9](?=[A-Z])/g, '$1 ');

                    let date = obj.AddedDate;
                    let newdate = date.slice(0,10);
                    let year = newdate.slice(0,4)


                    if (year == 2020) {

                    $('.blog').append (`<div class="repeat">
                    <div class="tim">
                    <h1 class="title">${newtitle} <span class="user">(User Data Stolen)</span> </h1>
                    <img class="image" src=${obj.LogoPath}>
                    </div>
                    <h2 class="daterp"><span class="bold">Theft was reported on: </span>${newdate}</h2>
                    <h2 class="datest"><span class="bold">Data was stolen on: </span>${obj.BreachDate}</h2>
                    <h3 class="stolen"><span class="bold">The hackers stole: </span> ${newstolenitems}</h3>
                    <p class="post"><span class="bold">Summary of the hack: </span> ${obj.Description}</p>
                    </div>`); 

        }

        });     
        });
        }

        app.displayapp = function(data) { 
        data.sort((a, b) => (a.AddedDate > b.AddedDate) ? 1 : -1)
        }
    
    
    });
</script>
